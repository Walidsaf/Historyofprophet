<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Prophets in Islam</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f7bb97, #dd5e89);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        #start-button {
            display: block;
            margin: 100px auto;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: move 15s infinite;
        }

        .circle1 { width: 150px; height: 150px; top: 10%; left: 10%; }
        .circle2 { width: 200px; height: 200px; top: 60%; left: 20%; }
        .circle3 { width: 100px; height: 100px; top: 50%; left: 80%; }

        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        #prophet-list {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .prophet-btn {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
        }

        .prophet-btn:hover {
            background-color: #0b7dda;
        }

        #prophet-details {
            display: none;
            margin: 20px;
            padding: 30px;
            background-color: white;
            color: black;
            border-radius: 10px;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

    <!-- Animated circles background -->
    <div class="circle-bg circle1"></div>
    <div class="circle-bg circle2"></div>
    <div class="circle-bg circle3"></div>

    <!-- Main Content -->
    <h1>Discover the History of Prophets in Islam</h1>
    <button id="start-button">Start</button>

    <!-- Prophet List -->
    <div id="prophet-list">
        <button class="prophet-btn" data-prophet="adam">Prophet Adam</button>
        <button class="prophet-btn" data-prophet="ibrahim">Prophet Ibrahim</button>
        <button class="prophet-btn" data-prophet="musa">Prophet Musa</button>
        <button class="prophet-btn" data-prophet="isa">Prophet Isa</button>
        <button class="prophet-btn" data-prophet="muhammad">Prophet Muhammad</button>
    </div>

    <!-- Prophet Details -->
    <div id="prophet-details"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        // GSAP Animation for intro elements
        gsap.from("h1", { duration: 1.5, y: -50, opacity: 0 });
        gsap.from("#start-button", { duration: 1.5, scale: 0, opacity: 0, delay: 0.5 });

        // Start button functionality
        const startButton = document.getElementById('start-button');
        const prophetList = document.getElementById('prophet-list');
        const prophetDetails = document.getElementById('prophet-details');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            prophetList.style.display = 'block';
        });

        // Prophet data
        const prophets = {
            adam: "Prophet Adam is considered the first human being and the first prophet...",
            ibrahim: "Prophet Ibrahim is known for his unwavering faith and submission...",
            musa: "Prophet Musa, also known as Moses, led the Israelites out of Egypt...",
            isa: "Prophet Isa, known as Jesus in the Christian tradition, performed many miracles...",
            muhammad: "Prophet Muhammad is the final messenger, the seal of the Prophets..."
        };

        // Display prophet details
        document.querySelectorAll('.prophet-btn').forEach(button => {
            button.addEventListener('click', () => {
                const prophet = button.getAttribute('data-prophet');
                prophetDetails.innerHTML = `<h2>${button.textContent}</h2><p>${prophets[prophet]}</p>`;
                prophetDetails.style.display = 'block';
            });
        });

    </script>
</body>
</html>
